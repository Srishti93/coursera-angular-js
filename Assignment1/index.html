<!DOCTYPE html>
<html ng-app="LunchCheckerApp">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">

	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style>
	img {
	    position: absolute;
	    left: 0;
	    top: 0;
	    width: 100%;
	    height: 100%;
	    opacity: 0.5;
	    z-index: -10;
	} 
	.green {
		border-color: greenyellow;
	}
	.red {
		border-color: red;
	}
	.blue {
		border-color: blue;
	}
    </style>
	<title>Lunch Checker</title>
</head>
<body ng-controller="LunchCheckerAppController" class="container-fluid">
	<img ng-src="{{image}}.gif">
	<h1>Lunch checker</h1>
	<p><b>I do NOT consider an empty item, i.e. ", , ," as an item towards the count.</b></p>
	<br>
	<br>
	<div class="input-group">
      <span class="input-group-addon">Enter what you ate</span>
      <input id="msg" type="text" class="form-control" placeholder="I ate ..." ng-model="eatenItems" ng-class="message_color">
    </div>
    <br>
	<button ng-click="processEatenItems()" type="button" class="btn btn-{{buttonState}}">Check If Too Much</button>
	<p ng-if="eatenItemsList.length > 0">Items you said you ate:</p>
	<ul ng-repeat="item in eatenItemsList">
		<li>{{item}}</li>
	</ul>
	<p><font size = "12" color={{message_color}}>{{message}}</font></p>

</body>
</html>
